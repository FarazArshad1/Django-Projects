<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">

        <link href="https://cdn.datatables.net/1.10.18/css/dataTables.bootstrap4.min.css" rel="stylesheet">

        <!-- Bootstrap core JavaScript -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        <!-- Page level plugin JavaScript -->
        <script src="https://cdn.datatables.net/1.10.18/js/jquery.dataTables.min.js"></script>

        <script src="https://cdn.datatables.net/1.10.18/js/dataTables.bootstrap4.min.js"></script> 

</head>
<body>
    <div class="'container" style="margin-top:60px">
        <div class="col-sm-10 offset-sm-1">
            <h3 class="text-center" style="color:green;margin-bottom:10px">
                {% if Message %}
                    {{Message}}
                {% endif %}
            </h3>
        <h1 align="center">Record of All Students</h1>
        <table class="table table-light table-striped" id="lahore">
           <thead>
            <tr>
                 <th>Sno</th>
                 <th>Employee Name</th>
                 <th>Employee ID</th>
                 <th>Employee Departmemt</th>
                 <th>Action</th>
            </tr>
           </thead> 
           <tbody>
            <tr>
                <form action="Save_Emp_Data" method="post">
                    {% csrf_token %}
                    <td>Auto</td>
                    <td><input type="text" class="form-control" name="empname" required placeholder="Enter Employee Name"></td>
                    <td><input type="text" class="form-control" name="empid" required placeholder="Enter Employee Id"></td>
                    <td><input type="text" class="form-control" name="empdpt" required placeholder="Enter Employee Department"></td>
                    <td><button class="btn btn-primary">Create</button></td>
                </form>
            </tr>
            {% for data in Record %}
            <tr>
                <td>{{data.sno}}</td>
                <td>{{data.Employee_name}}</td>
                <td>{{data.Employee_id}}</td>
                <td>{{data.Employee_Department}}</td>
                <td>
                    <a class="btn btn-danger" href="delete_Record?empid={{data.sno}}" onclick="return confirm('Are You Sure You want to Delete This Record')">Delete</a> |
                    <a class="btn btn-primary" href="update_record?empid={{data.sno}}">Update</a>
                </td>
            </tr>
            {% endfor %}
           </tbody>

        </table>
    </div> 
    </div>
    <script>
    $(document).ready(function() {
          $('#lahore').DataTable();
    });
    </script>
</body>
</html>
